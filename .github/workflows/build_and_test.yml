name: Build the API and run Lint/Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: 'Create an env file from secrets'
      run: |
        touch .env
        echo "${{ secrets.ENV_FILE }}" > .env
    - name: Build the docker container
      run: |
        docker-compose build
    - name: Up the docker container
      run: |
        docker-compose up -d
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v37
        with:
          files: |
            *.py
            **/*.py

      - name: Setup Python env
        uses: actions/setup-python@v3

      - name: Install black and isort
        run: pip install black isort

      - name: Black formatting the changed files
        run: |
          if ${{ steps.changed-files.outputs.any_changed }}; then
          echo "Python file changes detected. Runnin gblack formatting..."
          black ${{ steps.changed-files.outputs.all_changed_files }}
          else
          echo "No Python file changes detected. Skipping black formatting."
          fi
      - name: Sort imports in changed files
        run: |
          if ${{ steps.changed-files.outputs.any_changed }} false
          then
            echo "No python file changes detected. Skipping import sorting."
          else
            isort ${{ steps.changed-files.outputs.all_changed_files }}
          fi
        shell: bash
  
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
      - name: Install Dev dependancies
        run: pip install --upgrade -r requirements_dev.txt
      - name: Run tests
        run: pytest .
