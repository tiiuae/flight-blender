name: Build the API and run Lint/Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: 'Create a dummy env file'
      run: |
        touch .env
        cat .env
    - name: Build the docker container
      run: |
        docker-compose build
    - name: Up the docker container
      run: |
        docker-compose up -d
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v37
        with:
          files: |
            *.py
            **/*.py

      - name: Setup Python env
        uses: actions/setup-python@v3

      - name: Install black and isort
        run: pip install black isort

      - name: Black and Sort changed files
        run: |
          black ${{ steps.changed-files.outputs.all_changed_files }}
          isort ${{ steps.changed-files.outputs.all_changed_files }}
